<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Figma Embed</title>
  <link rel="stylesheet" href="css/app.css" />
  <style>
    body {
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 1rem;
    }

    button {
      margin-bottom: 1rem;
      padding: 0.5rem 1.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #figma-container {
      width: 100%;
      max-width: 1280px;
      height: 40vw;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .h-screen {
      height: 100vh !important;
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <!-- Header -->
  <h1 class="text-2xl font-bold mb-4 text-gray-800">Figma Prototype Viewer</h1>

  <!-- Figma Embed Container -->
  <div id="figma-container">
    <iframe src="https://www.figma.com/embed?embed_host=moelle&url=https://www.figma.com/proto/x43hJphbzlhJ4NnCYBiS92/prop-table?page-id=0%3A1&node-id=107-399&p=f&viewport=-4819%2C3679%2C0.5&t=IcZdLLUHte7P2kf6-1&scaling=scale-down-width&content-scaling=fixed&starting-point-node-id=107%3A399&hide-ui=1&show-proto-sidebar=0" allowfullscreen>
    </iframe>
  </div>

</body>

</html>
