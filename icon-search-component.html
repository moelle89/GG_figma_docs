<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Search Component</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        #searchInput {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 2px 12px rgba(74, 144, 226, 0.2);
        }

        .filter-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 8px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background-color: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .filter-btn:hover:not(.active) {
            background-color: #f1f1f1;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .icon-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .icon-wrapper {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .icon-wrapper svg {
            width: 24px;
            height: 24px;
        }

        .icon-name {
            font-size: 12px;
            text-align: center;
            word-break: break-word;
            color: #666;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        /* Modal for copying icon */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }

        .icon-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .icon-preview svg {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .copy-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .copy-option {
            display: flex;
            justify-content: space-between;
        }

        .copy-btn {
            padding: 8px 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .copy-btn:hover {
            background: #3a80d2;
        }

        .code-block {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            overflow-x: auto;
            margin: 5px 0;
            font-size: 12px;
            border: 1px solid #eee;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .icon-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 15px;
            }

            .icon-item {
                padding: 10px;
            }

            .filter-options {
                overflow-x: auto;
                padding-bottom: 10px;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Icon Library</h1>
            <p>Search and browse through our collection of icons</p>
        </div>

        <div class="search-container">
            <span class="search-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </span>
            <input type="text" id="searchInput" placeholder="Search icons...">
        </div>

        <div class="filter-options">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="outline">Outline</button>
            <button class="filter-btn" data-filter="sharp">Sharp</button>
            <button class="filter-btn" data-filter="filled">Default</button>
        </div>

        <div class="icon-grid" id="iconGrid">
            <!-- Icons will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modal for copying icon -->
    <div class="modal" id="iconModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Icon Details</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="icon-preview" id="modalIconPreview">
                <!-- Icon will be placed here -->
                <p id="modalIconName">icon-name</p>
            </div>
            <div class="copy-options">
                <div class="copy-option">
                    <span>HTML:</span>
                    <button class="copy-btn" data-copy="html">Copy</button>
                </div>
                <div class="code-block" id="iconHtml"></div>

                <div class="copy-option">
                    <span>React:</span>
                    <button class="copy-btn" data-copy="react">Copy</button>
                </div>
                <div class="code-block" id="iconReact"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // Sample subset of icons for demonstration
        const iconNames = [
            "accessibility",
            "accessibility-outline",
            "accessibility-sharp",
            "add",
            "add-circle",
            "add-circle-outline",
            "add-circle-sharp",
            "heart",
            "heart-outline",
            "heart-sharp",
            "home",
            "home-outline",
            "home-sharp",
            "search",
            "search-outline",
            "search-sharp",
            "settings",
            "settings-outline",
            "settings-sharp"
        ];

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const iconGrid = document.getElementById('iconGrid');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const modal = document.getElementById('iconModal');
        const closeModalBtn = document.querySelector('.close-modal');
        const copyButtons = document.querySelectorAll('.copy-btn');
        const toast = document.getElementById('toast');

        // Current filter state
        let currentFilter = 'all';

        // Initialize the icon grid
        function initializeIcons() {
            renderIcons(iconNames);
            setupEventListeners();
        }

        // Render icons based on filter and search
        function renderIcons(icons) {
            iconGrid.innerHTML = '';

            if (icons.length === 0) {
                iconGrid.innerHTML = '<div class="no-results">No icons found matching your search</div>';
                return;
            }

            icons.forEach(iconName => {
                // Skip icons that don't match the current filter
                if (currentFilter !== 'all') {
                    if (currentFilter === 'outline' && !iconName.includes('outline')) return;
                    if (currentFilter === 'sharp' && !iconName.includes('sharp')) return;
                    if (currentFilter === 'filled' && (iconName.includes('outline') || iconName.includes('sharp'))) return;
                }

                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.dataset.name = iconName;

                iconItem.innerHTML = `
                    <div class="icon-wrapper">
                        <ion-icon name="${iconName}"></ion-icon>
                    </div>
                    <div class="icon-name">${iconName}</div>
                `;

                iconItem.addEventListener('click', () => openIconModal(iconName));
                iconGrid.appendChild(iconItem);
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', handleSearch);

            // Filter buttons
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    filterIcons();
                });
            });

            // Close modal when clicking X button
            closeModalBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Close modal when clicking outside of it
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Copy button functionality
            copyButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const type = btn.dataset.copy;
                    let element;

                    switch(type) {
                        case 'html':
                            element = document.getElementById('iconHtml');
                            break;
                        case 'react':
                            element = document.getElementById('iconReact');
                            break;
                    }

                    const text = element.textContent;
                    copyToClipboard(text);
                    showToast();
                });
            });
        }

        // Handle search input
        function handleSearch() {
            filterIcons();
        }

        // Filter icons based on search input and selected filter
        function filterIcons() {
            const searchTerm = searchInput.value.toLowerCase();

            const filteredIcons = iconNames.filter(iconName => {
                const matchesSearch = iconName.toLowerCase().includes(searchTerm);

                if (currentFilter === 'all') return matchesSearch;
                if (currentFilter === 'outline') return matchesSearch && iconName.includes('outline');
                if (currentFilter === 'sharp') return matchesSearch && iconName.includes('sharp');
                if (currentFilter === 'filled') return matchesSearch && !iconName.includes('outline') && !iconName.includes('sharp');

                return false;
            });

            renderIcons(filteredIcons);
        }

        // Open modal with icon details
        function openIconModal(iconName) {
            const modalIconPreview = document.getElementById('modalIconPreview');
            const modalIconName = document.getElementById('modalIconName');
            const iconHtml = document.getElementById('iconHtml');
            const iconReact = document.getElementById('iconReact');

            // Set content
            modalIconName.textContent = iconName;
            modalIconPreview.innerHTML = `
                <ion-icon name="${iconName}" size="large"></ion-icon>
                <p id="modalIconName">${iconName}</p>
            `;

            iconHtml.textContent = `<ion-icon name="${iconName}"></ion-icon>`;
            iconReact.textContent = `import { ${iconName.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join('')} } from 'react-ionicons'`;

            // Show modal
            modal.style.display = 'flex';
        }

        // Copy text to clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // Show toast notification
        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', initializeIcons);
    </script>
</body>
</html>
